<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pointrel editor</title>
        <style>
            label {
                display: inline-block;
                width: 2em;
            }
            #resultDiv div, #formNode div {
                margin-bottom: 5px;
            }
        </style>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.min.js"></script>
    </head>
    <body>
        <h2 id="javascriptWarning">Please enable JavaScript to use this form</h2>
<script>
var javascriptWarning = document.getElementById('javascriptWarning');
javascriptWarning.style.display = 'none';

function controller() { }

var data = {
    a: "",
    b: "", 
    c: ""
}

function view() { 
    return m("div.editor", [
        m("form[id='formNode']", [
            m("div", [
                m("label", "a: "),
                m("input", { value: data.a, onchange: m.withAttr(function (value) { data.a = value; })})
            ]),
            m("div", [
                m("label", "b: "),
                m("input")
            ]),
            m("div", [
                m("label", "c: "),
                m("textarea")
            ]),
            m("button", "Add")
        ]),
        m("div", ["A is:", data.a ]),
        m("button", "Find last C"),
        m("#resultDiv", [
            m("div", [
                m("label", "Server Message:"),
                m("span#serverMessage")
            ])
        ])
    ]);
}

m.mount(document.body, {controller: controller, view: view});
</script>
    </body>
</html>
